name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3

    - name: Install npm dependencies
      run: npm ci

    - name: Build the npm project
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: static-website
        path: dist/
